
<ion-side-menus enable-menu-with-back-views="true" style = "" id = "page">
  <ion-side-menu-content id="main_view">
    <!-- Configure the global navigation/title bar -->
    <ion-nav-bar class="bar-meralco" align-title = "left" id="main_bar">
      <!-- Default buttons -->
      <ion-nav-buttons side="left">
        <!-- "Hamburger" menu -->
        <button menu-toggle="primary" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <!-- Logout Button -->
      <ion-nav-buttons side="right">
       <div id="logout_div" class="button button-Meralco" ng-click="submitLogout()"><span id="logout_word">Logout</span></div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- Contains our views -->
    <ion-nav-view>
    <!-- LOAD PAGES HERE -->
      <ion-view ng-view style = "margin-top:43px;height:100%;width:100%;" on-drag-left="drag_show($event)" on-release="fix_show($event)"></ion-view>
    </ion-nav-view>

  </ion-side-menu-content>
  <ion-side-menu side="left">
    <!-- Define our left-hand-side menu -->
    <header menu-toggle="left" class="bar bar-header bar-meralco">
      <img src='images/Move-logo.png' class = "side_move_logo">
    </header>
    <ion-content class="has-header" has-bouncing="true">
      <ion-list>
        <ion-item menu-close href="#/dashboard" class="item-icon-left">
          <i class="icon ion-grid"></i> Dashboard
        </ion-item>
        <ion-item class="item-divider">
          <center>Personal</center>
        </ion-item>
        <!--Accordion-->
        <div ng-repeat="group in groups">
          <ion-item  ng-click="toggleGroup(group)" class="grouper {active: isGroupShown(group)}">
            &nbsp;<i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{group.name}}
          </ion-item>
          <ion-item class="item-icon-left submenu" menu-close href="{{param.link}}" style="font-size: 32px;" ng-repeat="param in group.params" ng-show="isGroupShown(group)">
              <div width="20%" style="float: left;">&nbsp;&nbsp;&nbsp;</div><div width="80%"><i style="padding-left: 20%;" class="icon {{param.icon}}"></i> <span style="font-size: 16px; position: absolute; top: 28%; left: 30%;">{{param.item}}</span></div>
          </ion-item>
        </div>
        <!--/Accordion-->
        <ion-item class="item-divider">
          <center>Tools</center>
        </ion-item>
        <ion-item menu-close href="#/app/search" class="item-icon-left">
          <i class="icon ion-compose"></i> Request New Service
        </ion-item>
        <ion-item menu-close href="#/readings" class="item-icon-left">
          <i class="icon ion-ios-speedometer-outline"></i> Readings
        </ion-item>
        <ion-item menu-close href="#/under_renovation" class="item-icon-left">
          <i class="icon ion-ios-home"></i> Control My Home
        </ion-item>
        <ion-item menu-close href="#/outage_reporting" class="item-icon-left">
          <i class="icon ion-alert-circled"></i> Outage Information
        </ion-item>
        <ion-item class="item-divider">
          <center>Meta</center>
        </ion-item>
        <ion-item menu-close href="#/under_renovation" class="item-icon-left">
          <i class="icon ion-ios-cart-outline"></i> Promotions
        </ion-item>
        <ion-item menu-close href="#/under_renovation" class="item-icon-left">
          <i class="icon ion-ios-lightbulb-outline"></i> Bright Ideas
        </ion-item>
        <ion-item menu-close href="#/contact_us" class="item-icon-left">
          <i class="icon ion-ios-telephone"></i> Contact Us
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
